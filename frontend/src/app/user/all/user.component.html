<div class="container">
    <div class="col-sm-offset-3 col-sm-6 form-group">
        <label for="id">User id:</label>
        <input class="form-control" [(ngModel)]="id" placeholder="id" id="id">
        <label for="name">User name:</label>
        <input class="form-control" [(ngModel)]="name" placeholder="name" id="name">
        <button type="button" class="btn btn-default" (click)="addItem(id, name)">Add user</button>
    </div>
    <table class="col-xs-12 table table-condensed">
        <thead>
            <tr>
                <th>User Id</th>
                <th>User Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
